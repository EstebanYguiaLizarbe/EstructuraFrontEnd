<div class="input-group mb-3">
    <input #txTermino (keyup)="buscar(txTermino.value)" type="text" class="form-control" placeholder="Busca tu medico" aria-label="Recipient's username" aria-describedby="button-addon2">
    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
  </div>
  
    <div *ngIf="cargando" class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
    </div>
  
  <mat-card *ngIf="!cargando" class="cardWithShadow">
      <mat-card-content>
        <div style="display: flex !important;">
            <mat-card-title>Listado de Medicos Totales {{medicos.length}}</mat-card-title>
      
            <button routerLink="/medicos/nuevo" style="margin-left: 1rem;" class="btn btn-primary">Agregar</button>

        </div>
    
        <div class="table-responsive">
          <table mat-table [dataSource]="medicos" class="w-100">
  
            <ng-container matColumnDef="avatar">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14 p-l-0"
              >
                Avatar
              </th>
              <td mat-cell *matCellDef="let element" class="p-l-0">
                <div class="d-flex align-items-center">
                  <img (click)="abrirModal(element)"
                    [src]="element.img | imagen:'medicos' " 
                    [alt]="element.nombre"
                    (click)="abrirModal(element)"
                    width="60"
                    class="rounded"
                  />

                  
                                        
                                        
                                        
                  <div class="m-l-16">
                    <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                      {{ element.nombre }}
                    </h6>
                  </div>
                </div>
              </td>
            </ng-container>
  
            <!-- Position Column -->
            <ng-container matColumnDef="nombre">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14 p-l-0"
              >
                Nombre
              </th>
              <td mat-cell *matCellDef="let element" class="p-l-0">
                <div class="d-flex align-items-center">
                  <!-- <img
                    [src]="element.imagePath"
                    alt="users"
                    width="60"
                    class="rounded"
                  /> -->
                  <div class="m-l-16">
                    <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input [(ngModel)]="element.nombre" matInput type="text" />
                      </mat-form-field>
                  </div>
                </div>
              </td>
            </ng-container>
    
            
  
            
  

    
            <!-- Symbol Column -->
            <ng-container matColumnDef="budget">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              ></th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                <div style="display: flex !important;">
                    <button [routerLink]="['/medicos', element._id ]"  mat-menu-item>
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                      </button>
                      <button (click)="borrarMedico( element )" mat-menu-item>
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                      </button>

                </div>
                <!-- <button
                  mat-icon-button
                  [matMenuTriggerFor]="menu"
                  aria-label="Example icon-button with a menu"
                >
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item>
                    <mat-icon>add</mat-icon>
                    <span>Add</span>
                  </button>
                  
                </mat-menu> -->
              </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
          </table>
          <!-- <div *ngIf="txTermino.value.length === 0">
            <button (click)="cambiarPagina(-5)"  class="btn btn-primary">Anterior</button>
            <button (click)="cambiarPagina(5)" style="margin-left: 0.5rem;" class="btn btn-primary">Siguiente</button>
  
          </div> -->
  
        </div>
      </mat-card-content>
    </mat-card>
